<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Vérification du coupon...</title>
<style>
body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;font-family: Arial, sans-serif;background:#111;color:white;flex-direction:column;text-align:center;}
.loader{border:6px solid #333;border-top:6px solid #fff;border-radius:50%;width:60px;height:60px;animation:spin 1s linear infinite;margin-bottom:20px;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
.valid{display:none;color:#00ff88;}
.check{font-size:80px;}
</style>
</head>
<body>

<div class="loading">
    <div class="loader"></div>
    <h2>Vérification du coupon en cours...</h2>
</div>

<div class="valid">
    <div class="check">✔️</div>
    <h1>COUPON VALIDE</h1>
    <p>Prépare-toi à recevoir ton cadeau ❤️</p>
</div>

<script>
setTimeout(()=>{
    document.querySelector(".loading").style.display="none";
    document.querySelector(".valid").style.display="block";
    document.body.style.background="#0b3d2e";
},3000);
</script>

</body>
</html>
